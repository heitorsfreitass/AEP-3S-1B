<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartilhamento de Bicicletas</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
    <div class="container mt-2 mb-5">
        <h1>Plataforma de Compartilhamento de Bicicletas</h1>
        <div class="row">
            <div class="col-md-8">
                <div id="mapa"></div>
                <div class="d-flex justify-content-center">
                    <button class="botao" onclick="exibirBicicletas()"><i class="fas fa-bicycle"></i> Ver Bicicletas</button>
                    <button id="reservarBtn" class="botao" onclick="pegarBicicleta()"><i class="fas fa-hand-paper"></i> Reservar Bicicleta</button>
                    <button id="devolverBtn" class="botao" onclick="devolverBicicleta()"><i class="fas fa-undo"></i> Devolver Bicicleta</button>
                </div>
            </div>
            <div class="col-md-4">
                <div id="listaBicicletas"></div>
                <div class="mt-3" id="rentalInfo" style="display: none;">
                    <h3>Seu Aluguel</h3>
                    <p id="rentalDetails"></p>
                    <div class="text-center" id="rentalTimer">
                        <h4 class="text-white">Tempo de Aluguel:</h4>
                        <p id="timerDisplay">00:00:00</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="script.js"></script>
</body>
</html>
