<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #1a1a1a; /* Fundo escuro */
            color: #fff; /* Texto branco */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Centraliza verticalmente */
            margin: 0;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: bold;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #ccc;
        }
        .btn-dark {
            background-color: #333;
            border: none;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .btn-dark:hover {
            background-color: #555;
            transform: scale(1.05); /* Efeito de escala ao passar o mouse */
        }
        .btn-dark:active {
            transform: scale(0.95); /* Efeito de clique */
        }
        .lock-icon {
            font-size: 5rem;
            margin-bottom: 20px;
            color: #fff;
            animation: pulse 2s infinite; /* Animação de pulsação */
        }
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Ícone de cadeado (usando Font Awesome) -->
        <div class="lock-icon">
            <i class="fas fa-lock"></i>
        </div>
        <h1>Bem-vindo</h1>
        <p>Clique no botão abaixo para acessar o aplicativo.</p>
        <a href="index.html" class="btn btn-dark">IR PARA O APP</a>
    </div>

    <!-- Font Awesome para o ícone de cadeado -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
